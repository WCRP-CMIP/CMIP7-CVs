        - CMIP Essential Model Documentation (EMD) identifier
        - Institution website URL
        - Published paper DOI
        - GitHub repository
        
        For EMD references, use the model identifier (e.g., 'cnrm-esm2-1').
        For URLs, must start with http:// or https://
      placeholder: "e.g., cnrm-esm2-1 or https://example.com/model-docs"

