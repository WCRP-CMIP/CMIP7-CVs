name: Link Source Type to CMIP7
description: Register a source type for use in CMIP7
title: "Link Source Type to CMIP7:"
labels: ['delta', 'source-type', 'Review']
body:
  - type: markdown
    attributes:
      value: |
        ## Link Source Type to CMIP7
        
        Select source types from WCRP-constants to make available in CMIP7.
        
        > [!NOTE]
        > Please ensure you are familiar with the completion guidance in the collapsible dropdown where it exists. Failure to do so will result in a failed submission.
        > For more information: [consult the documentation](https://cmip7.mipcvs.dev/docs)

  - type: dropdown
    id: source_type
    attributes:
      multiple: true
      label: Source Type
      description: |
        If your source type is not listed below, you must first register it in the [WCRP-constants repository](https://github.com/WCRP-CMIP/WCRP-constants/issues/new?template=source_type.yml) after which it should appear in the dropdown below.
        
        <details>
        <summary>Currently registered in CMIP7</summary>
        
        - AER
        - AGCM
        - AOGCM
        - BGC
        - CHEM
        - ISM
        - LAND
        - OGCM
        - RAD
        - SLAB
        - reanalysis
        
        </details>
      options:
        - "AER"
        - "AGCM"
        - "AOGCM"
        - "BGC"
        - "CHEM"
        - "ISM"
        - "LAND"
        - "OGCM"
        - "RAD"
        - "SLAB"
        - "gridded_insitu"
        - "reanalysis"
        - "satellite_blended"
        - "satellite_retrieval"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ####
        ## Issue Handling Metadata [For internal use only]

  - type: dropdown
    id: issue_kind
    attributes:
      label: Issue Kind
      description: Select whether this is a new submission or modification of existing entry.
      options:
        - "New"
        - "Modify"
      default: 0
    validations:
      required: true
