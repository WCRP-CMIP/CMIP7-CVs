name: Link Activity to CMIP7
description: Register an activity for use in CMIP7
title: "Link Activity to CMIP7:"
labels: ['delta', 'activity', 'Review']
body:
  - type: dropdown
    id: activity
    attributes:
      multiple: true
      label: Activity
      description: |
        If your activity is not listed below, you must first register it in the [WCRP-constants repository](https://github.com/WCRP-CMIP/WCRP-constants/issues/new?template=activity.yml) after which it should appear in the dropdown below.
        
        <details>
        <summary>Currently registered in CMIP7</summary>
        
        - AerChemMIP
        - C4MIP
        - CFMIP
        - CMIP
        - DAMIP
        - DCPP
        - GeoMIP
        - HighResMIP
        - LMIP
        - PMIP
        - RFMIP
        - ScenarioMIP
        
        </details>
      options:
        - "AERA-MIP"
        - "AerChemMIP"
        - "AerChemMIP2"
        - "C4MIP"
        - "CDRMIP"
        - "CERESMIP"
        - "CFMIP"
        - "CMIP"
        - "CORDEX"
        - "DAMIP"
        - "DCPP"
        - "FireMIP"
        - "FishMIP"
        - "GeoMIP"
        - "HighResMIP"
        - "IRRMIP"
        - "ISMIP7"
        - "LESFMIP"
        - "LMIP"
        - "LUMIP"
        - "LongRunMIP"
        - "MISOMIP2"
        - "MUMIP"
        - "MethaneMIP"
        - "NAHosMIP"
        - "OMIP"
        - "PMIP"
        - "PPEMIP"
        - "RAMIP"
        - "RAMIP "
        - "RFMIP"
        - "SIMIP"
        - "SOFIAMIP"
        - "SP-MIP"
        - "ScenarioMIP"
        - "TBIMIP"
        - "TIPMIP"
        - "VolMIP"
        - "WhatIfMIP"
        - "no-value"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        
        
        ---
        
        ## Issue Handling Metadata [For internal use only]

  - type: dropdown
    id: issue_kind
    attributes:
      label: Issue Kind
      description: Select whether this is a new submission or modification of existing entry.
      options:
        - "New"
        - "Modify"
      default: 0
    validations:
      required: true
