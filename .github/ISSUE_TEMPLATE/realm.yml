name: "Add/Modify: Realm"
description: Add realm to CMIP7 CVs
title: "Add/Modify: Realm: <Type realm name here>"
labels: ['delta', 'realm', 'Review']
body:
  - type: markdown
    attributes:
      value: |
        This form appends the following realm into the permitted CMIP7 Controlled Vocabularies list.
        
        The permitted set of values are defined in the [WCRP universal constants repo](https://wcrp-cmip.github.io/WCRP-universe/realm/). If your item is missing please [register here first](https://github.com/WCRP-CMIP/WCRP-universe/issues/new?template=realm.yml) and wait a day after it has been confirmed for this script to be remade.

  - type: dropdown
    id: realm
    attributes:
      multiple: true
      label: Realm
      description: Select the realms to add to CMIP7
      options:
    validations:
      required: true
