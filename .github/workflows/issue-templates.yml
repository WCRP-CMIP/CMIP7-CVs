name: Update Issue Templates

on:
  push:
    branches:
      - main
    paths:
      - '.github/GEN_ISSUE_TEMPLATE/**'
  
  workflow_dispatch:
  
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays at 00:00 UTC

permissions:
  contents: write

jobs:
  update-templates:
    runs-on: ubuntu-latest
    
    steps:

      - name: install cmipld
        id: install-cmipld
        uses: WCRP-CMIP/CMIPLD/actions/cmipld@main


      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Debug path and directories
        run: |
          echo "Current directory: $(pwd)"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Contents of workspace:"
          ls -la .github
          which template_update || echo "template_update not found in PATH"
    
      - name: Run template generator
        working-directory: ${{ github.workspace }}

        run: template_update
        # --template-dir .github/GEN_ISSUE_TEMPLATE --output-dir .github/ISSUE_TEMPLATE

      - name: Check for changes
        id: check_changes
        run: |
          if ! git diff --quiet .github/ISSUE_TEMPLATE/; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "cmipld-actions[bot]"
          git config user.email "wolfiex@users.noreply.github.com"
          git add .github/ISSUE_TEMPLATE/
          git commit -m "auto-update issue templates from GEN_ISSUE_TEMPLATE"
          git push
