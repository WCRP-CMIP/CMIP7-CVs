name: Deploy static content to Pages

on:
  workflow_dispatch:
  # Uncomment to trigger on push to the production branch as well
  # push:
  #   branches: 
  #     - "production"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build MkDocs documentation
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'production'
      
      - name: Build MkDocs
        uses: WCRP-CMIP/CMIP-LD/actions/build-mkdocs@main
        with:
          build_dir: '.src/mkdocs/site'
          config_file: '.src/mkdocs/mkdocs.yml'
          python_version: '3.11'
          artifact_name: 'mkdocs-build'

  # Deploy to GitHub Pages
  deploy:
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: production

      - name: Download MkDocs build
        uses: actions/download-artifact@v3
        with:
          name: mkdocs-build
          path: mkdocs-site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment content
        run: |
          # Create deployment directory
          mkdir -p deploy-content
          
          # Copy MkDocs build
          if [ -d "mkdocs-site" ]; then
            cp -r mkdocs-site/* deploy-content/
            echo "‚úÖ MkDocs documentation copied"
          fi
          
          # Copy src-data (legacy content)
          if [ -d "src-data" ]; then
            mkdir -p deploy-content/data
            cp -r src-data/* deploy-content/data/
            echo "‚úÖ Source data copied to /data"
          fi
          
          # List deployment content
          echo "üìÅ Deployment content:"
          find deploy-content -type f | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy-content'
          retention-days: 0

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4